<!DOCTYPE html>
<html lang="en">

<head>
  <title>JS5_PLUS</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
  <!-- Bài 1 -->
  <h1>Tính thuế thu nhập cá nhân</h1>
  <div class="form-group">
    <input type="text" id="nameNNT" placeholder="Nhập tên" />
    <input class="col-2" type="number" id="thuNhapNNT" placeholder="Nhập tổng thu nhập trong năm" />
    <input class="col-2" type="number" id="nPhuThuocNNT" placeholder="Nhập số người phụ thuộc" />
    <button class="btn btn-danger" id="tinhBT1">Tính tiền thuế</button>
  </div>
  <div class="alert alert-danger" id="outputBT1"></div>
  <hr />
  <!-- Bài 2 -->
  <h1>Tính tiền cáp</h1>
  <div class="form-group">
    <input type="text" id="maKH" placeholder="Nhập mã khách hàng" />
    <select id="loaiKH" onchange="toggleSoKN()">
      <option value="">Chọn loại khách hàng</option>
      <option value="nhaDan">Nhà Dân</option>
      <option value="doanhNghiep">Doanh Nghiệp</option>
    </select>
    <input type="number" id="soKenh" placeholder="Nhập số kênh cao cấp" />
    <input type="number" id="soKetNoi" placeholder="Nhập số cổng kết nối" style="display: none" />
  </div>
  <button class="btn btn-danger mb-2" id="tinhBT2">Tính tiền cáp</button>
  <div class="alert alert-danger" id="outputBT2"></div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
